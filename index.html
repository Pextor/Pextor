<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 아이피 확인하기</title>
</head>
<body>
    <h1>내 아이피 주소</h1>
    <p id="ip">로딩 중...</p>

    <script>
        fetch('https://api.myip.com')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = `내 아이피: ${data.ip}`;
            })
            .catch(err => {
                document.getElementById('ip').innerText = '아이피를 가져오는 데 오류가 발생했습니다.';
                console.error('아이피를 가져오는 데 오류가 발생했습니다:', err);
            });
    </script>
</body>
</html>
